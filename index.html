<! DOCTYPE HTML>
<html>
    <head>
        <title> Load Resource on Demand </title>
        <script type="text/javascript">

        window.onload = function(){
            var resources = {
                'js'      : [ 'test', 'http://code.jquery.com/jquery-1.9.1.js'],
                'css'     : [ 'test' ]
                },

                caching = {
                 'js' : false,
                 'css': false  
                },
                callback = function(resource){
                    // ... 
                };

        loadResources(resources, caching, callback);
        }
        </script>
    </head>
    <body>
        <div id="test"><!-- TESTING CONTENT --></div>
        <script type="text/javascript" src="js/scout.js"></script>

    </body>

</html>
